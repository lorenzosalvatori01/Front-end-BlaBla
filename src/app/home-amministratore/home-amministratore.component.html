
  <body  *ngIf="isUser()">
    <div class="immagine-sfondo"></div>

    <nav>
      <ul class="nav-bar">
        <div class="title">
          <a (click)="home()"><img src="../../assets/icons/profilo.png" alt="icona profilo" class="icona-profilo"></a>
        </div>
        <input
          type="checkbox"
          id="check" />
        <div class="menu">
          <div class="menu-container">
            <li><a (click)="logOut()">Logout</a></li>
          </div>
          <label
            for="check"
            class="close-menu"
            ><i
              class="fas fa-times"
              style="color: black"></i
          ></label>
        </div>
        <label
          for="check"
          class="open-menu"
          ><i
            class="fas fa-bars"
            style="color: white"></i
        ></label>
      </ul>
    </nav>
    <main class="main-section">
      <div class="benvenuto">
        <p class="testo-benvenuto">Benvenuto {{user.nome}}!</p>
      </div>
      <div class="boxGrande2">
        <div class="textContainer">
          <h2>Home Blablacus</h2>
        </div>
        <button class="btn bottone1" (click)="prenota()">
          <div>
            <img
              class="icona"
              src="/assets/icons/prenota.png"
              alt="icona prenotazione" />
          </div>
          <p class="titoli">PRENOTAZ.</p>
        </button>
        <button  class="btn bottone2"  (click)="paginaUtenti()">
          <div>
            <img
              class="icona-guidatori"
              src="/assets/icons/guidatori.png"
              alt="icona guidatori" />
          </div>
          <p class="titoli">PROFILI UTENTI</p>
        </button>
        <button class="btn bottone3">
          <div>
            <img
              class="icona-tratte"
              src="assets/icons/tratte.png"
              alt="tratte icona" />
          </div>
          <p class="titoli">TRATTE</p>
        </button>
      </div>
      <div class="boxGrande3">
        <button class="btn2 bottone4">
          <div>
            <img
              class="icona-configurazioni"
              src="assets/icons/settings.svg"
              alt="icona offri un passaggio"
              style="fill: white" />
          </div>
          <p class="titoli">IMPOSTAZIONI</p>
        </button>
        <button class="btn2 bottone4">
          <div>
            <img
              class="icona"
              src="assets/icons/cronologia.png"
              alt="icona-cronologia" />
          </div>
          <p class="titoli">CRONOLOGIA</p>
        </button>
      </div>
    </main>
  </body>
