

<div *ngIf="isUser()">
  <div class="immagine-sfondo"></div>

  <nav>
    <ul class="nav-bar">
      <div class="title">
        <a (click)="home()"><img src="../../assets/icons/profilo.png" alt="icona profilo" class="icona-profilo"></a>
      </div>
      <input
        type="checkbox"
        id="check" />
      <div class="menu">
        <div class="menu-container">
          <li><a (click)="login()">Logout</a></li>
        </div>
        <label
          for="check"
          class="close-menu"
          ><i
            class="fas fa-times"
            style="color: black"></i
        ></label>
      </div>
      <label
        for="check"
        class="open-menu"
        ><i
          class="fas fa-bars"
          style="color: white"></i
      ></label>
    </ul>
  </nav>

  <h1>UTENTI REGISTRATI</h1>

  <div class="container  justify-content-center mt-5">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">UTENTI</h1>

  
      <div class="table table-responsive p-5 ">
        <table  class="table">
            <thead>
            <tr>
                <th scope="col">email</th>
                <th scope="col">nome</th>
                <th scope="col">cognome</th>
                <th scope="col">numero</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let us of users">
                <td>{{us.username}}</td>
                <td>{{us.nome}}</td>
                <td>{{us.cognome}}</td>
                <td>{{us.telefono}}</td>
            </tr>
        
            </tbody>
        </table>
        </div>
  
    </div>
    </div>
  </div>
   
    
  </div>
