
<div *ngIf="!isUser()" >

  <div>
    <button (click)="reloadUsers()">Ricarica Utenti</button>
    
    <table>
      <thead>
        <tr>
          <th>username</th>
          <!-- Aggiungi altre colonne se necessario -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.username}}</td>
          
          <!-- Aggiungi altre colonne se necessario -->
        </tr>
      </tbody>
    </table>


    <div>
      <!-- Altri dettagli dell'utente possono essere aggiunti qui -->
    </div>

    
  </div>
</div>
